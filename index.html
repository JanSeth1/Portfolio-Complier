<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Compiler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            font-size: 1.1em;
            font-weight: 500;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="branding">
                <h1>Hello, Portfolio Compiler! ðŸ‘‹</h1>
                <p>Upload and showcase your school projects. Enhance your learning journey with ease and efficiency!</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <p>Don't have an account? <a href="#" id="create-account-link">Create a new account now</a>, it's FREE! Takes less than a minute.</p>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <div class="show-password">
                        <input type="checkbox" id="show-password">
                        <label for="show-password">Show Password</label>
                    </div>
                    <button type="submit">Login Now</button>
                </form>
                <a href="#" class="forgot-password">Forgot password? Click here</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create Account</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <div class="show-password">
                    <input type="checkbox" id="show-password-modal">
                    <label for="show-password-modal">Show Password</label>
                </div>
                <select id="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <div id="popup" class="popup"></div>

    <script>
        const modal = document.getElementById('modal');
        const createAccountLink = document.getElementById('create-account-link');
        const closeButton = document.querySelector('.close-button');
        const popup = document.getElementById('popup');

        createAccountLink.addEventListener('click', function(event) {
            event.preventDefault();
            modal.style.display = 'flex';
        });

        closeButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        document.getElementById('show-password').addEventListener('change', function() {
            const passwordField = document.getElementById('login-password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        document.getElementById('show-password-modal').addEventListener('change', function() {
            const newPasswordField = document.getElementById('new-password');
            const confirmPasswordField = document.getElementById('confirm-password');
            const type = this.checked ? 'text' : 'password';
            newPasswordField.type = type;
            confirmPasswordField.type = type;
        });

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful login
                    const user = userCredential.user;
                    popup.textContent = 'Login successful!';
                    popup.style.display = 'block';
                    setTimeout(() => {
                        popup.style.display = 'none';
                        window.location.href = 'dashboard.html'; // Redirect to dashboard
                    }, 3000);
                })
                .catch((error) => {
                    // Handle errors
                    popup.textContent = error.message;
                    popup.style.display = 'block';
                    setTimeout(() => {
                        popup.style.display = 'none';
                    }, 3000);
                });
        });

        // Handle registration
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('register-username').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;

            if (password !== confirmPassword) {
                popup.textContent = 'Passwords do not match!';
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 3000);
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful registration
                    const user = userCredential.user;
                    // Save additional user info in Firestore
                    return db.collection('users').doc(user.uid).set({
                        email: email,
                        role: role
                    });
                })
                .then(() => {
                    popup.textContent = 'Account created successfully!';
                    popup.style.display = 'block';
                    setTimeout(() => {
                        popup.style.display = 'none';
                        modal.style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    // Handle errors
                    popup.textContent = error.message;
                    popup.style.display = 'block';
                    setTimeout(() => {
                        popup.style.display = 'none';
                    }, 3000);
                });
        });
    </script>
</body>
</html>
